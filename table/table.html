<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px 20px;
        }
        

    </style>
</head>
<body>
    <h2>html table</h2>
    <table>
        <caption>employee salary data</caption>

        <thead>
            <tr>
                <th>no.</th>
                <th>name</th>
                <th>company</th>
                <th>salary</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>bill gates</td>
                <td>microsoft</td>
                <td>100$</td>
            </tr>
            <tr>
                <td>2</td>
                <td>step</td>
                <td>apple</td>
                <td>120$</td>
            </tr>
            <tr>
                <td>3</td>
                <td>leary page</td>
                <td>google</td>
                <td>130$</td>
            </tr>
            <tr>
                <td>4</td>
                <td>mark zok</td>
                <td>facebook</td>
                <td>150$</td>
            </tr>
        </tbody>
       
        <tfoot>
            <tr>
                <td colspan="4">total employee: 4</td>
            </tr>
        </tfoot> 
    </table>

    <ul>
        <li>table: table</li>
        <li>table body: tbody</li>
        <li>table food: tfoot</li>
        <li>table row: tr</li>
        <li>table data: td</li>
        <li>table head: th</li>
    </ul>
</body>
</html>
